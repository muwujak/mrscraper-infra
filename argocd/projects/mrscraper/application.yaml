apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mrscraper
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: mrscraper
    name: in-cluster
  project: default
  source:
    path: argocd/projects/mrscraper/app
    repoURL: git@github.com:muwujak/mrscraper-infra.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      enable: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
