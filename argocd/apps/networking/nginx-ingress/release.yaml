apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: release-nginx-ingress
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: networking
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    - ServerSideApply=true 
    automated:
      enable: true
      selfHeal: true
      prune: true
  source:
    chart: ingress-nginx
    repoURL: https://kubernetes.github.io/ingress-nginx
    targetRevision: 4.11.1
    helm:
      values: |
        controller:
          service:
            loadBalancerIP: 10.227.4.199
          allowSnippetAnnotations: true
          config:
            annotations-risk-level: Critical
            enable-metrics: "true"
            metrics-port: "10254"
            metrics-per-host: "true"
          use-forwarded-headers: "true"
          metrics:
            enabled: true
            serviceMonitor:
              enabled: true
              namespace: monitoring
            prometheusRule:
              enabled: true
          podAnnotations:
            prometheus.io/port: "10254"
            prometheus.io/scrape: "true"
